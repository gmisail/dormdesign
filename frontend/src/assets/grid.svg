<!-- 
Info on how the pattern in centered within the rect

https://stackoverflow.com/questions/48339334/how-to-use-background-position-center-behaviour-on-svg-pattern
-->
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" x = 0 y = 0 width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 0 0 H 80 V 80" fill="none" stroke="#999" stroke-width="4"/>
    </pattern>
    <rect id="rect" x="-50%" y="-50%" width="100%" height="100%" fill="url(#grid)" />
  </defs>
  <use href="#rect" x="50%" y="50%"/>
</svg>